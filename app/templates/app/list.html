{% extends "base.html" %}
{% block content %}
    {% if report_list %}
        {% for report in report_list %}
            <ul><a href="{% url "show" report.pk %}" style="margin-bottom: 0px">Compte rendu du  {{ report.type.name }} du {{ report.date }}</a><br/><i style="font-size: smaller">Ajouté le {{ report.created_date }}</i></ul>
        {% endfor %}
    {% else %}
        Pas de contenu à afficher
    {% endif %}
{% endblock %}
